<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="loginForm.css">
</head>

<body>
    <div class="container">
    <a href="homepage.html" ><h1 >Home Page</h1></a>
        <div class="sign_in_box">
            <p id="title">Sign Up</p>
            <form  id="form2" action="#">
                <div>
                    <label for="emailId" class="required">email</label>
                    <input type="email" name="emailId" id="emailId" required>
                </div>
                <div>
                    <label for="username" class="required">username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div>
                    <label for="birthday" class="required">date of birth</label>
                    <input type="date" name="birthday" id="birthday"  required>
                </div>
                <p style="margin-bottom: 4px;" class="required">Gender</p>
                <div >
                    <input type="radio" name="gender" id="male" checked required>
                    <label for="male">male</label>
                    <input type="radio" name="gender" id="female" required>
                    <label for="female">female</label>
                </div>
                <div>
                    <label for="password" class="required">password</label>
                    <input type="password" name="password" id="password"  required>
                </div>
                <input type="submit" id="submit" name="submit" value="Sign In">
            </form>
            <div class="link">
                <a href="forgot-password.html">
                    <p>forget password?</p>
                </a>
                <a href="SignIn.html">
                    <p>already have account?</p>
                </a>
            </div>
        </div>
    </div>

</body>
<script src="signup.js"></script>

</html>
