<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        width: 100%;
        height: 100vh;
    }
    h1 span{
        color: #3EB489;
    }
    p{
        width: 40%;
    }
    a{
        text-decoration: none;
        color: #3EB489;
    }
</style>
</head>
<body>
    <h1>welcome back, <span id="admin">admin</span></h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis quibusdam reprehenderit molestiae totam ipsa suscipit consequuntur dolor sequi fuga praesentium.</p>
    <a href="homepage.html">go to homepage =></a>
</body>
<script>
let admin=document.getElementById("admin");
admin.innerText='admin';
if(localStorage.getItem('username')!=null){
    admin.innerText=localStorage.getItem('username');
}

</script>
</html>
