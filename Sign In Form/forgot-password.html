<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="loginForm.css">

</head>

<body>
    <div class="container">
        <a href="homepage.html" ><h1 >Home Page</h1></a>
        <div class="sign_in_box">
            <p id="title">Forget Password</p>
            <form id="form3" action="#">
                <div>
                    <label for="emailId" class="required">email</label>
                    <input type="email" name="emailId" id="emailId" required>
                </div>
                <div>
                    <label for="password" class="required">password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="con_password" class="required">Confirm Password</label>
                    <input type="password" name="password" id="con_password">
                </div>
                <input type="submit" id="submit" name="submit" value="Sign In">
            </form>
            <div class="link">
                <a href="SignUp.html">
                    <p>new user?</p>
                </a>
                <a href="SignIn.html">
                    <p>already have account?</p>
                </a>
            </div>
        </div>
    </div>
    
</body>
<script src="forget.js"></script>
</html>
